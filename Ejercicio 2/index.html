<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Libreta de notas</title>
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="bg-1">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="bloque uno">
            <h1 class="text-center"><em>Bienvenido </em></h1><i class="fa fa-book"></i><i class="fa fa-check"></i><i class="fa fa-calendar"></i><i class="fa fa-calculator"></i>
          </div>
          <div class="bloque dos"></div>
          <div class="bloque tres"></div>
        </div>
        <div class="col-md-8">
          <button class="pull-right empezar btn btn-warning">EMPEZAR</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-2">
    <div class="container">
      <div class="row">
        <h1 class="text-center">Aquí podrás registrar a tus alumnos</h1>
        <hr/>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <label>Nombre</label><br/><br/>
          <label>Apellido</label><br/><br/>
          <label>Edad</label><br/><br/>
        </div>
        <div class="col-md-3">
          <input/><br/><br/>
          <input/><br/><br/>
          <input/><br/><br/>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <label>N° de orden</label><br/><br/>
          <label>Grado</label><br/><br/>
          <label>Sección</label><br/><br/>
        </div>
        <div class="col-md-3">
          <input/><br/><br/>
          <input/><br/><br/>
          <input/><br/><br/>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-3"></div>
  <script src="js/main.js"></script>
</body>
